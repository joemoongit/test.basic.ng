    <div fxLayout="row" 
        fxLayout.md="row wrap"
        fxLayout.sm="row wrap"
        fxLayout.xs="row wrap" 
        fxLayoutAlign="start center" class="nations">
        <div *ngFor="let nation of nations" class="nation-div">
            <div fxLayout="column" (mouseover)="hilite(nation)" (click)="selectNation(nation)" class="nation">
                <div>{{nation.alpha3Code}}</div>
                <img [src]="nation.flag" alt="" draggable="false" class="image" [ngClass]="{'selected': nation.name === selectedNation.name}">
            </div>
        </div>
    </div>
    <div class="hilite">
        {{hilitedName}}
    </div>
    <div fxLayout="row" 
        fxLayout.md="row wrap"
        fxLayout.sm="row wrap"
        fxLayout.xs="row wrap" 
        fxLayoutAlign="space-between start" class=info>
        <div class="active">
            <div>name: {{selectedNation.name}}</div>
            <div>native name: {{selectedNation.nativeName}}</div>
            <div>capital: {{selectedNation.capital}}</div>
            <div>latitude: {{selectedNation.latitude}}</div>
            <div>longitude: {{selectedNation.longitude}}</div>
        </div>
        <div>
            <img *ngIf="selectedNation.flag" [src]="selectedNation.flag" style="border:1px dashed blue;width:320px;height:240px;">
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between start">
            <google-map
            height="250px"
            [zoom]="zoom"
            [center]="center" 
            ></google-map>
        </div>
    </div>
</div>
